<h3>Update restaurant</h3>

<div *ngIf="showAlert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> your data has been updated successfully.
    <button type="button" class="close" data-dismiss="alert" (click)="closeAlert()" >
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form [formGroup]="updateResto" (ngSubmit)="updateRestaurant()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" placeholder="Enter phone number" formControlName="phone">
    </div>
    <div class="form-group">
        <label>Address</label>
        <textarea class="form-control" rows="3" placeholder="Enter addess" formControlName="address"></textarea>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
