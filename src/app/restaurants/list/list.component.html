
<h3 class="mt-5"> Restaurants list</h3>
<button (click)="addRestaurant()" type="button" class="btn btn-secondary">Add Resto</button>
 
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of collection">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td><a routerLink="/restaurant/update/{{item.id}}"><i class="fa fa-pencil" style="color:blue;"></i></a> | <i (click)="deleteResto(item.id)" class="fa fa-trash" style="color:red;"></i>
            </td>
        </tr>
    </tbody>
</table>
